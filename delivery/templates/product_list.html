{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_product' %}">Create New Product</a>
{% endblock %}
